spring:
    application:
       name: springboot2-nacos-config
    datasource:
       name: dataSource
       type: com.alibaba.druid.pool.DruidDataSource
       driver-class-name: oracle.jdbc.driver.OracleDriver
       username: sagframe
       password: SAGFRAME
       url: jdbc:oracle:thin:@192.168.56.101:1521:SAGFRAME
       druid:
         initial-size: 5
         min-idle: 5
         maxActive: 20
         # 配置获取连接等待超时的时间
         maxWait: 60000
         numTestsPerEvictionRun: 3
         keepAlive: true
         # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
         timeBetweenEvictionRunsMillis: 120000
         # 配置一个连接在池中最小生存的时间，单位是毫秒
         minEvictableIdleTimeMillis: 600000
         validationQuery: SELECT 1 FROM DUAL
         testWhileIdle: true
         testOnBorrow: true
         testOnReturn: false
         removeAbandoned: true
         removeAbandonedTimeout: 300
    sqltoy:
        sqlResourcesDir: classpath:com/sagframe/sqltoy/showcase
        translateConfig: classpath:sqltoy-translate.xml
        debug: true
        reservedWords: status,sex_type
        # 设置默认使用的datasource(可选配置)
        defaultDataSource: dataSource
        # 提供统一字段:createBy createTime updateBy updateTime 等字段补漏性(为空时)赋值(可选配置)
        unifyFieldsHandler: com.sagframe.sqltoy.plugins.SqlToyUnifyFieldsHandler
        # sql执行超过多长时间则进行日志输出,用于监控哪些慢sql(可选配置:默认30秒)
        printSqlTimeoutMillis: 300000